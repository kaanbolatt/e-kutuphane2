<div class="under-header d-flex justify-content-center">
    <h5 class="mt-3" style="color: white;">Birim Ekle</h5>

</div>
<div class="container main-content">
    <form [formGroup]="unitForm">
        <div class="row">
          
            <div class="col-lg-4 col-md-6">
                <div class="field contact">
                    <div class="position-relative ">
                        <label class="mb-3" style="font-weight: 600;">Birim Ad覺</label>
                        <div class="p-inputgroup">
                            <input pInputText type="text" formControlName="unitName" class="p-inputtext p-component p-element" placeholder="Yaz覺n覺z" />
                        </div>
                        <div *ngIf="unitName.invalid && (unitName.dirty || unitName.touched)" class="alert-required">
                            <div *ngIf="unitName.errors?.['required']">
                                Birim ad覺 zorunludur!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6"></div>
            <div class="col-lg-4 col-md-6"></div>
            <div class="col-lg-4 col-md-6">
                <button pButton pRipple type="submit"  [disabled]="!this.unitForm.valid" (click)="saveUnit()" label="Ekle" class="p-mr-2 p-mb-2 black-button"></button>

            </div>

        </div>
    </form>
</div>
